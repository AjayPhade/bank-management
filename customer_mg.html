<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Customer Management</title>

  <!--BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!--CUSTOM CSS-->
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-div1 bg-primary">
    <a class="navbar-brand company-branding" href="dashboard.html">
      <img src="images/jstar.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      JStar Bank
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto navbar-div2">
        <li class="nav-item active">
          <a class="nav-link" href="dashboard.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="">Logout</a>
        </li>
      </ul>

    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Sidebar Starts -->
  <div class="row">
    <div class="col-2 sidebar">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link  sidebar-tile add" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
          aria-controls="v-pills-home" aria-selected="true">Add Account</a>
        <a class="nav-link sidebar-tile view" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
          role="tab" aria-controls="v-pills-profile" aria-selected="false">View Account Details</a>
        <a class="nav-link sidebar-tile update" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages"
          role="tab" aria-controls="v-pills-messages" aria-selected="false">Update Account Details</a>
        <a class="nav-link sidebar-tile remove" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings"
          role="tab" aria-controls="v-pills-settings" aria-selected="false">Close Account</a>
      </div>
    </div>
    <!-- Sidebar Ends -->

    <!-- Create Customer Form Starts -->
    <div class="col-10 ">
      <div class="addcust-div">
        <form class="create-cust">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>First Name</label>
              <input type="text" class="form-control" id="inputFirstName" name="first_name" required>
            </div>
            <div class="form-group col-md-6">
              <label>Last Name</label>
              <input type="text" class="form-control" id="inputLastName" name="last_name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" required>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <input class="form-control" type="text" name="State" id="state" required>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Contact No (Primary)</label>
              <input type="tel" class="form-control" id="primaryMob" name="Primary Contact No" required>
            </div>
            <div class="form-group col-md-6">
              <label>Contact No (Secondary)</label>
              <input type="tel" class="form-control" id="secondaryMob" name="Secondary Contact No">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 required">
              <legend class="col-form-label pt-0">Gender</legend>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" required>
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" required>
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other" required>
                <label class="form-check-label" for="inlineRadio3">Other</label>
              </div>
            </div>
            <div class="form-group col-md-3">
              <label>DOB</label>
              <input type="date" class="form-control" id="DOB" name="DOB" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Aadhar Number</label>
              <input type="text" class="form-control" id="inputFirstName" name="aadhar" required>
            </div>
            <div class="form-group col-md-6">
              <label>Pan Number</label>
              <input type="text" class="form-control" id="inputLastName" name="pan">
            </div>
          </div>
            <label for="">Photo</label>
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="validatedCustomFile" name="photo" required>
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
          </div>

          <button type="submit" class="btn btn-primary btn-cust">Create Account</button>
        </form>
      </div>
    </div>
    <!-- Create Customer Form Ends -->

  </div>








  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
