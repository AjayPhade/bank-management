<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Bank Management System</title>

<body>
  <!-- Login form start -->
  <div class="text-center login-page container">
    <h1 class="emp-login-header">Employee Login</h1>
    <form action="/dashboard" method="POST">
      <div class="form-group">
        <input type="text" name="login_id" class="form-control input-field" id="exampleInputEmail1"
          placeholder="Employee ID" required autofocus>
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control input-field" id="exampleInputPassword1"
          placeholder="Password" required>
      </div>
      <button type="submit" class="btn login-btn btn-outline-primary">Login</button>
    </form>
  </div>
  <!-- login form end -->



  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    crossorigin="anonymous"></script>
</body>
